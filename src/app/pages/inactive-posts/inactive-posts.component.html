<div class="container mt-5">
  <div *ngFor="let post of posts; let i = index">
    <app-post-card *ngIf="!post.active" [post]="post">
      <button (click)="onActivePosts(post.id, i)" class="btn btn-primary">Attiva</button>
      <button [routerLink]="['/inactive-posts', post.id ]" routerLinkActive="active" class="btn btn-primary ms-3">Dettagli</button>
    </app-post-card>
  </div>
</div>
